<body>


  <div class="carousel slide" data-ride="carousel" id="sufyan">

    <div class="carousel-inner">

        <li class="carousel-item">

            <img src="pics/just.jpg" alt="enjoy safi" width="500px">

    </div>

  <a href="#sufayn" class="carousel-control-prev" data-slide="prev">

</a>

<a href="#sufayn" class="carousel-control-next" data-slide="next">

   </div> 



   <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="pics/12.jpg" alt="Los Angeles" width="100%">
      </div>
      <div class="carousel-item">
        <img src="pics/12.jpg" alt="Chicago" width="100%">
      </div>
      <div class="carousel-item">
        <img src="pics/12.jpg" alt="New York" width="100%">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  
  </div>
